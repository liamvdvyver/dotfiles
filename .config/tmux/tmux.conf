set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'git@github.com:liamvdvyver/yats.git'

# Boostrap - install tpm if not already installed
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

set -g @sessionise-bind "C-s"

run '~/.config/tmux/plugins/tpm/tpm'

# Config taken from https://github.com/tmux-plugins/tmux-sensible:
set -sg escape-time 0
bind-key C-p previous-window
bind-key C-n next-window
bind-key 'R' source "~/.config/tmux/tmux.conf"
bind-key 'a' last-window
set -g default-terminal "$TERM"

# Change prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Splits
bind-key v split-window -h
bind-key h split-window -v

# Layouts
bind-key V select-layout even-horizontal
bind-key H select-layout even-vertical

# Statusline
set -g status-style fg=default,bg=default
set -g status-justify left
set -g status-left '#[bg=green,fg=black] #S '
set -g status-right '#[bg=green,fg=black] #{pane_current_path} '
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-current-format '#[bg=green,fg=black] #I #W '

setw -g mouse on

set -g base-index 1

# Scripts
bind-key 'K' display-popup -E "tmux-cht.sh"
bind-key 'C-f' display-popup -E "ranger"

# Restore clear bind
bind C-h send-keys 'C-h'
bind C-j send-keys 'C-j'
bind C-k send-keys 'C-k'
bind C-l send-keys 'C-l'

bind-key 'E' run-shell "tmux-sessioniser emacs"
bind-key 'Y' run-shell "tmux-sessioniser yadm"
bind-key 'A' run-shell "tmux-sessioniser comp1110-ass2"
bind-key 'B' run-shell "tmux-sessioniser comp1110-labs"
bind-key 'C' run-shell "tmux-sessioniser comp1110-homework"
bind-key 'S' run-shell "tmux-sessioniser scripts"
bind-key 'N' run-shell "tmux-sessioniser ncspot"
bind-key 'W' run-shell "tmux-sessioniser weechat"
